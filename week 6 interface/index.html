<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="tamagotchi-container">
        <h1 class="title">My Tamagotchi</h1>
        <div class="character-section">
            <div class="character-face">
                ðŸ˜Š
            </div>
            <div class="action-buttons">
                <button class="btn feed">Feed</button>
                <button class="btn play">Play</button>
                <button class="btn clean">Clean</button>
            </div>
        </div>
        <div class="status-bars">
            <div class="status-bar">
                <span class="status-label">Hunger:</span>
                <div class="bar">
                    <div class="fill hunger" style="width: 50%;"></div>
                </div>
            </div>
            <div class="status-bar">
                <span class="status-label">Happiness:</span>
                <div class="bar">
                    <div class="fill happiness" style="width: 75%;"></div>
                </div>
            </div>
            <div class="status-bar">
                <span class="status-label">Cleanliness:</span>
                <div class="bar">
                    <div class="fill cleanliness" style="width: 30%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
