<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-xl font-bold text-center mb-4">My Tamagotchi</h1>
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full bg-yellow-300 flex items-center justify-center text-3xl font-bold mb-4">
                ðŸ˜Š
            </div>
            <div class="grid grid-cols-3 gap-4 w-full">
                <button class="bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Feed</button>
                <button class="bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Play</button>
                <button class="bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Clean</button>
            </div>
        </div>
        <div class="mt-6">
            <div class="flex justify-between items-center">
                <span class="text-gray-700">Hunger:</span>
                <div class="w-2/3 bg-gray-200 rounded-full h-4">
                    <div class="bg-blue-500 h-4 rounded-full" style="width: 50%;"></div>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2">
                <span class="text-gray-700">Happiness:</span>
                <div class="w-2/3 bg-gray-200 rounded-full h-4">
                    <div class="bg-green-500 h-4 rounded-full" style="width: 75%;"></div>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2">
                <span class="text-gray-700">Cleanliness:</span>
                <div class="w-2/3 bg-gray-200 rounded-full h-4">
                    <div class="bg-red-500 h-4 rounded-full" style="width: 30%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
